<!DOCTYPE html>

<head>
<title>Mobile Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html{
        height:100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        /* align-items: center; */
    }
    #slideshow-container{
        margin: 10px;
        display: flex;
    }
    #slideshow-image {
    width: 100%;
    height: 100%; /* Fill the container */
    object-fit: contain; /* Scale image to fit within container */
    display: block;
    align-self: center;
  }

  a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  .slideshow-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 50px 15px;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    z-index: 10;
  }

  #prev-button {
    left: 5px;
  }

  #next-button {
    right: 5px;
  }

  #go_back{
    position: absolute;
    top: 5px;
    left: 5px;
    /* z-index: -1; */
  }

    .fullscreen {
        /* position: fixed; */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .fullscreen #slideshow-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

  

    #go_back.fullscreen  {
      display: none;
    }

    #slideshow-container.fullscreen{
      margin: 0;
      padding: 5px;
    }
  
</style>
</head>

  }

let isFullscreen = false;
