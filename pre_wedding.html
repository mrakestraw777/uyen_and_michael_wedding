<!DOCTYPE html>
<html>
<head>
<title>Mobile Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html{
        height:100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        /* align-items: center; */
    }
    #slideshow-container{
        margin: 10px;
        display: flex;
    }
    #slideshow-image {
    width: 100%;
    height: 100%; /* Fill the container */
    object-fit: contain; /* Scale image to fit within container */
    display: block;
    align-self: center;
  }

  .slideshow-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 50px 15px;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    z-index: 10;
  }

  #prev-button {
    left: 5px;
  }

  #next-button {
    right: 5px;
  }

  #go_back{
    position: absolute;
    top: 5px;
    left: 5px;
    /* z-index: -1; */
  }

    .fullscreen {
        /* position: fixed; */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .fullscreen #slideshow-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

  

    #go_back.fullscreen  {
      display: none;
    }

    #slideshow-container.fullscreen{
      margin: 0;
      padding: 5px;
    }
  
</style>
</head>
<body>
  <a id="go_back" href="photos.html">‚Üê GO BACK</a>

<div id="slideshow-container">
  <img id="slideshow-image" onclick="toggleFullscreen()" src="" alt="Slideshow Image">
  <button id="prev-button" class="slideshow-button">&lt;</button>
  <button id="next-button" class="slideshow-button">&gt;</button>
</div>

<script>
  const imagePaths = [
    "pre_wedding_photos/pi7_reduced/NVI03503.jpg",
    "pre_wedding_photos/pi7_reduced/NVI03507.jpg",
    "pre_wedding_photos/pi7_reduced/NVI03516.jpg",

    "pre_wedding_photos/pi7_reduced/NVI04592.jpg",
    "pre_wedding_photos/pi7_reduced/NVI04596.jpg",
  ];

  const slideshowImage = document.getElementById("slideshow-image");
  const prevButton = document.getElementById("prev-button");
  const nextButton = document.getElementById("next-button");
  const goBackButton = document.getElementById("go_back")
  let currentIndex = 0;

  function updateSlideshow() {
    slideshowImage.src = imagePaths[currentIndex];
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    updateSlideshow();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    updateSlideshow();
  }

  updateSlideshow(); // Initial display

  nextButton.addEventListener("click", nextSlide);
  prevButton.addEventListener("click", prevSlide);

  // Optional: Auto-play
//   setInterval(nextSlide, 2_000); // Change slide every 3 seconds
  
  const slideshowContainer = document.getElementById("slideshow-container");



let isFullscreen = false;

  function toggleFullscreen() {
    if (isFullscreen) {
      slideshowContainer.classList.remove("fullscreen");
      goBackButton.classList.remove("fullscreen");

      isFullscreen = false;
    } else {
      slideshowContainer.classList.add("fullscreen");
      goBackButton.classList.add("fullscreen");
      isFullscreen = true;
    }
  }


</script>

</body>
</html>
