<!DOCTYPE html>
<html>
<head>
<title>Mobile Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html{
        height:100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        /* align-items: center; */
    }
    #slideshow-container{
        margin: 10px;
        display: flex;
    }
    #slideshow-image {
    width: 100%;
    height: 100%; /* Fill the container */
    object-fit: contain; /* Scale image to fit within container */
    display: block;
    align-self: center;
  }

  .slideshow-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 50px 15px;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    z-index: 10;
  }

  #prev-button {
    left: 5px;
  }

  #next-button {
    right: 5px;
  }
</style>
</head>
<body>

<div id="slideshow-container">
  <img id="slideshow-image" src="" alt="Slideshow Image">
  <button id="prev-button" class="slideshow-button">&lt;</button>
  <button id="next-button" class="slideshow-button">&gt;</button>
</div>

<script>
  const imagePaths = [
    "pre_wedding_photos/NVI03503.jpg",
    "pre_wedding_photos/NVI03507.jpg",
    "pre_wedding_photos/NVI03516.jpg",
    "pre_wedding_photos/NVI03526.jpg"
  ];

  const slideshowImage = document.getElementById("slideshow-image");
  const prevButton = document.getElementById("prev-button");
  const nextButton = document.getElementById("next-button");
  let currentIndex = 0;

  function updateSlideshow() {
    slideshowImage.src = imagePaths[currentIndex];
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    updateSlideshow();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    updateSlideshow();
  }

  updateSlideshow(); // Initial display

  nextButton.addEventListener("click", nextSlide);
  prevButton.addEventListener("click", prevSlide);

  // Optional: Auto-play
//   setInterval(nextSlide, 2_000); // Change slide every 3 seconds
</script>

</body>
</html>
