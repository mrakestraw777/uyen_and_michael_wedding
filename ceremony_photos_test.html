<!DOCTYPE html>
<html>
<head>
<title>Mobile Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html{
        height:100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        /* align-items: center; */
    }
    #slideshow-container{
        margin: 10px;
        display: flex;
    }
    #slideshow-image {
    width: 100%;
    height: 100%; /* Fill the container */
    object-fit: contain; /* Scale image to fit within container */
    display: block;
    align-self: center;
  }

  a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  .slideshow-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 50px 15px;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    z-index: 10;
  }

  #prev-button {
    left: 5px;
  }

  #next-button {
    right: 5px;
  }

  #go_back{
    position: absolute;
    top: 5px;
    left: 5px;
    /* z-index: -1; */
  }

    .fullscreen {
        /* position: fixed; */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .fullscreen #slideshow-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }



    #go_back.fullscreen  {
      display: none;
    }

    #slideshow-container.fullscreen{
      margin: 0;
      padding: 5px;
    }

    #thumbnails-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 10px;
    }

    .thumbnail-link {
        margin: 5px;
        display: inline-block;
    }

    .thumbnail {
        width: 80px;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
        border: 1px solid #ccc;
    }

    #slideshow-container {
        display: none; /* Hidden initially */
        position: relative;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
    }

    body.fullscreen #thumbnails-container {
        display: none;
    }

    #go_back {
        z-index: 11;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 5px;
    }
</style>

  const thumbnailsContainer = document.getElementById("thumbnails-container");
  const slideshowContainer = document.getElementById("slideshow-container");
  const slideshowImage = document.getElementById("slideshow-image");
  const prevButton = document.getElementById("prev-button");
  const nextButton = document.getElementById("next-button");
  const goBackButton = document.getElementById("go_back");
  let currentIndex = 0;
  let slideshowVisible = false;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = imagePaths.length - 1;
    } else if (index >= imagePaths.length) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }
    slideshowImage.src = imagePaths[currentIndex];
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  function toggleFullscreen() {
    document.body.classList.toggle("fullscreen");
    if (document.body.classList.contains("fullscreen")) {
      goBackButton.style.display = 'block';
    } else {
      goBackButton.style.display = 'block'; // Keep visible always
    }
  }

  function startSlideshow(index) {
    currentIndex = index;
    showSlide(currentIndex);
    thumbnailsContainer.style.display = 'none';
    slideshowContainer.style.display = 'flex';
    slideshowVisible = true;
  }

  // Create thumbnails
  imagePaths.forEach((path, index) => {
    const thumbnailLink = document.createElement('a');
    thumbnailLink.href = '#'; // Prevent default link behavior
    thumbnailLink.classList.add('thumbnail-link');
    thumbnailLink.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent navigation
      startSlideshow(index);
    });

    const thumbnail = document.createElement('img');
    thumbnail.src = path;
    thumbnail.classList.add('thumbnail');
    thumbnail.alt = `Thumbnail ${index + 1}`;

    thumbnailLink.appendChild(thumbnail);
    thumbnailsContainer.appendChild(thumbnailLink);
  });

  nextButton.addEventListener("click", nextSlide);
  prevButton.addEventListener("click", prevSlide);
  goBackButton.addEventListener("click", () => {
    slideshowContainer.style.display = 'none';
    thumbnailsContainer.style.display = 'flex';
    slideshowVisible = false;
    document.body.classList.remove("fullscreen");
  });

  // Optional: Keep go back visible even when slideshow is not active
  goBackButton.style.display = 'block';
